name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Go tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - run: go test ./...

  docs-link-check:
    name: Docs link check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Run markdown-link-check
      run: npx markdown-link-check 'docs/**/*.md' --quiet || true