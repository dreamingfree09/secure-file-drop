name: securefiledrop

services:
  postgres:
    image: postgres:16
    container_name: sfd_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - sfd_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: sfd_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - sfd_minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "mc alias set sfd http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} >/dev/null 2>&1 && mc ready sfd >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  proxy:
    image: traefik:v2.11
    container_name: sfd_proxy
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sfd_backend
    ports:
      - "8080:8080"  # Direct access to backend (bypasses Traefik for easier development)
    environment:
      SFD_BUCKET: ${SFD_BUCKET}
      SFD_S3_ENDPOINT: http://minio:9000
      SFD_S3_ACCESS_KEY: minioadmin
      SFD_S3_SECRET_KEY: CHANGE_THIS_LATER
      SFD_MAX_UPLOAD_BYTES: ${SFD_MAX_UPLOAD_BYTES}
      SFD_DOWNLOAD_SECRET: ${SFD_DOWNLOAD_SECRET}
      SFD_PUBLIC_BASE_URL: ${SFD_PUBLIC_BASE_URL}
      SFD_ADDR: ":8080"
      SFD_VERSION: "dev"
      SFD_COMMIT: "local"
      SFD_ADMIN_USER: ${SFD_ADMIN_USER}
      SFD_ADMIN_PASS: ${SFD_ADMIN_PASS}
      SFD_SESSION_SECRET: ${SFD_SESSION_SECRET}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.sfd-web.rule=Host(`localhost`)"
      - "traefik.http.routers.sfd-web.entrypoints=web"
      - "traefik.http.routers.sfd-web.middlewares=sfd-redirect-https"
      - "traefik.http.middlewares.sfd-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sfd-redirect-https.redirectscheme.permanent=true"

      - "traefik.http.routers.sfd.rule=Host(`localhost`)"
      - "traefik.http.routers.sfd.entrypoints=websecure"
      - "traefik.http.routers.sfd.tls=true"

      - "traefik.http.services.sfd.loadbalancer.server.port=8080"

      - "traefik.http.middlewares.sfd-sec.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.sfd-sec.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.sfd-sec.headers.stsPreload=true"
      - "traefik.http.middlewares.sfd-sec.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.sfd-sec.headers.frameDeny=true"
      - "traefik.http.middlewares.sfd-sec.headers.browserXssFilter=true"
      - "traefik.http.middlewares.sfd-sec.headers.referrerPolicy=no-referrer"

      - "traefik.http.middlewares.sfd-rl.ratelimit.average=30"
      - "traefik.http.middlewares.sfd-rl.ratelimit.burst=60"

      - "traefik.http.middlewares.sfd-buf.buffering.maxRequestBodyBytes=${SFD_MAX_UPLOAD_BYTES}"
      - "traefik.http.middlewares.sfd-buf.buffering.memRequestBodyBytes=10485760"

      - "traefik.http.routers.sfd.middlewares=sfd-sec,sfd-rl,sfd-buf"
    restart: unless-stopped

volumes:
  sfd_pgdata:
  sfd_minio_data:
