name: securefiledrop

services:
  postgres:
    image: postgres:16
    container_name: sfd_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - sfd_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-01-31T20-20-33Z
    container_name: sfd_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - sfd_minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "mc alias set sfd http://localhost:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} >/dev/null 2>&1 && mc ready sfd >/dev/null 2>&1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  proxy:
    image: traefik:v2.11
    container_name: sfd_proxy
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "8081:80"
      - "8443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sfd_backend
    ports:
      - "8080:8080"  # Direct access to backend (bypasses Traefik for easier development)
    environment:
      SFD_BUCKET: ${SFD_BUCKET}
      SFD_S3_ENDPOINT: http://minio:9000
      SFD_S3_ACCESS_KEY: minioadmin
      SFD_S3_SECRET_KEY: CHANGE_THIS_LATER
      SFD_MAX_UPLOAD_BYTES: ${SFD_MAX_UPLOAD_BYTES}
      SFD_DOWNLOAD_SECRET: ${SFD_DOWNLOAD_SECRET}
      SFD_PUBLIC_BASE_URL: ${SFD_PUBLIC_BASE_URL}
      SFD_ADDR: ":8080"
      SFD_VERSION: "dev"
      SFD_COMMIT: "local"
      SFD_ADMIN_USER: ${SFD_ADMIN_USER:-admin}
      SFD_ADMIN_PASS: ${SFD_ADMIN_PASS:-$$2b$$12$$mwAYLCuBKlQEf.t6uiJUUOTjKyJ/6Qyy/kH70RlAFjnKT.dYyH4RO}
      SFD_SESSION_SECRET: ${SFD_SESSION_SECRET:-change-me-use-openssl-rand-hex-32}
      DATABASE_URL: ${DATABASE_URL}
      SFD_SMTP_HOST: ${SFD_SMTP_HOST}
      SFD_SMTP_PORT: ${SFD_SMTP_PORT}
      SFD_SMTP_USER: ${SFD_SMTP_USER}
      SFD_SMTP_PASS: ${SFD_SMTP_PASS}
      SFD_SMTP_FROM: ${SFD_SMTP_FROM}
      # Production enhancements (enabled for production)
      SFD_LOG_FORMAT: ${SFD_LOG_FORMAT:-json}
      SFD_LOG_LEVEL: ${SFD_LOG_LEVEL:-info}
      SFD_ENV: ${SFD_ENV:-production}
      SFD_BACKUP_ENABLED: ${SFD_BACKUP_ENABLED:-true}
      SFD_BACKUP_INTERVAL: ${SFD_BACKUP_INTERVAL:-24h}
      SFD_BACKUP_RETENTION_DAYS: ${SFD_BACKUP_RETENTION_DAYS:-7}
      SFD_BACKUP_DIR: ${SFD_BACKUP_DIR:-/var/backups/sfd}
      SFD_BACKUP_COMPRESSION: ${SFD_BACKUP_COMPRESSION:-true}
      SFD_BACKUP_S3_ENABLED: ${SFD_BACKUP_S3_ENABLED:-true}
      SFD_BACKUP_S3_BUCKET: ${SFD_BACKUP_S3_BUCKET:-sfd-backups}
      SFD_BACKUP_S3_PREFIX: ${SFD_BACKUP_S3_PREFIX:-db-backups}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.sfd-web.rule=Host(`localhost`)"
      - "traefik.http.routers.sfd-web.entrypoints=web"
      - "traefik.http.routers.sfd-web.middlewares=sfd-redirect-https"
      - "traefik.http.middlewares.sfd-redirect-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sfd-redirect-https.redirectscheme.permanent=true"

      - "traefik.http.routers.sfd.rule=Host(`localhost`)"
      - "traefik.http.routers.sfd.entrypoints=websecure"
      - "traefik.http.routers.sfd.tls=true"

      - "traefik.http.services.sfd.loadbalancer.server.port=8080"

      - "traefik.http.middlewares.sfd-sec.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.sfd-sec.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.sfd-sec.headers.stsPreload=true"
      - "traefik.http.middlewares.sfd-sec.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.sfd-sec.headers.frameDeny=true"
      - "traefik.http.middlewares.sfd-sec.headers.browserXssFilter=true"
      - "traefik.http.middlewares.sfd-sec.headers.referrerPolicy=no-referrer"

      - "traefik.http.middlewares.sfd-rl.ratelimit.average=30"
      - "traefik.http.middlewares.sfd-rl.ratelimit.burst=60"

      - "traefik.http.middlewares.sfd-buf.buffering.maxRequestBodyBytes=${SFD_MAX_UPLOAD_BYTES}"
      - "traefik.http.middlewares.sfd-buf.buffering.memRequestBodyBytes=10485760"

      - "traefik.http.routers.sfd.middlewares=sfd-sec,sfd-rl,sfd-buf"
    volumes:
      - sfd_backups:/var/backups/sfd
    restart: unless-stopped

  # Monitoring stack
  prometheus:
    image: prom/prometheus:latest
    container_name: sfd_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - sfd_prometheus_data:/prometheus
    depends_on:
      - backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sfd_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - sfd_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  sfd_pgdata:
  sfd_minio_data:
  sfd_backups:
  sfd_prometheus_data:
  sfd_grafana_data:
