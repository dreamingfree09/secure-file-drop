apiVersion: v1
kind: Namespace
metadata:
  name: secure-file-drop
  labels:
    app: secure-file-drop
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sfd-config
  namespace: secure-file-drop
data:
  SFD_DB_HOST: "postgres-service"
  SFD_DB_PORT: "5432"
  SFD_DB_NAME: "sfd"
  SFD_DB_USER: "postgres"
  SFD_MINIO_ENDPOINT: "minio-service:9000"
  SFD_MINIO_BUCKET: "sfd-uploads"
  SFD_MINIO_USE_SSL: "false"
  SFD_SMTP_HOST: "smtp.example.com"
  SFD_SMTP_PORT: "587"
  SFD_BASE_URL: "https://filedrop.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: sfd-secrets
  namespace: secure-file-drop
type: Opaque
stringData:
  SFD_DB_PASSWORD: "change-me-postgres-password"
  SFD_MINIO_ACCESS_KEY: "change-me-minio-access-key"
  SFD_MINIO_SECRET_KEY: "change-me-minio-secret-key"
  SFD_SESSION_SECRET: "change-me-session-secret-min-32-chars"
  SFD_DOWNLOAD_SECRET: "change-me-download-secret-min-32-chars"
  SFD_ADMIN_PASS_HASH: "$2a$10$change-me-bcrypt-hash"
  SFD_SMTP_PASSWORD: "change-me-smtp-password"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: secure-file-drop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: secure-file-drop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: secure-file-drop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: sfd-config
              key: SFD_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: sfd-config
              key: SFD_DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sfd-secrets
              key: SFD_DB_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: secure-file-drop
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: secure-file-drop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
        - containerPort: 9001
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: sfd-secrets
              key: SFD_MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sfd-secrets
              key: SFD_MINIO_SECRET_KEY
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: secure-file-drop
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sfd-backend
  namespace: secure-file-drop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sfd-backend
  template:
    metadata:
      labels:
        app: sfd-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourusername/secure-file-drop:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: sfd-config
        - secretRef:
            name: sfd-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
          httpGet:
            path: /ready
            port: 8080
          failureThreshold: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sfd-backend-service
  namespace: secure-file-drop
spec:
  selector:
    app: sfd-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sfd-ingress
  namespace: secure-file-drop
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - filedrop.example.com
    secretName: sfd-tls
  rules:
  - host: filedrop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sfd-backend-service
            port:
              number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sfd-backend-hpa
  namespace: secure-file-drop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sfd-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sfd-backend-pdb
  namespace: secure-file-drop
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sfd-backend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sfd-backend-sa
  namespace: secure-file-drop
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sfd-backend-role
  namespace: secure-file-drop
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sfd-backend-rolebinding
  namespace: secure-file-drop
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sfd-backend-role
subjects:
- kind: ServiceAccount
  name: sfd-backend-sa
  namespace: secure-file-drop
